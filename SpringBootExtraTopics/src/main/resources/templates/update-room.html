<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Update Room</h1>
    <form th:action="@{/rooms/update/{id}(id=${room.id})}" th:object="${room}" method="post">
        <div class="form-group">
            <label for="name">Room Name</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="description">Room Description</label>
            <input type="text" id="description" th:field="*{description}" required />
        </div>
        <div class="form-group">
            <label for="capacity">Room Capacity</label>
            <input type="number" id="capacity" th:field="*{capacity}" required min="1" />
        </div>
        <div class="form-group">
            <label for="price">Room Price ($)</label>
            <input type="number" id="price" th:field="*{price}" required min="0" step="0.01" />
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Update Room</button>
            <a href="/rooms" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
