<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .room-details-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .room-details {
            margin-bottom: 20px;
        }

        .room-details p {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .room-details strong {
            color: #666;
            margin-right: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="room-details-container">
    <h1>Room Details</h1>
    <div class="room-details">
        <p><strong>Name:</strong> <span th:text="${room.name}">Room Name</span></p>
        <p><strong>Description:</strong> <span th:text="${room.description}">Room Description</span></p>
        <p><strong>Capacity:</strong> <span th:text="${room.capacity}">Room Capacity</span></p>
        <p><strong>Price:</strong> $<span th:text="${room.price}">Room Price</span></p>
    </div>
    <div class="btn-container">
        <a th:href="@{/rooms/update/{id}(id=${room.id})}" class="btn btn-primary">Edit Room</a>
        <a th:href="@{/rooms/delete/{id}(id=${room.id})}"
           class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this room?');">Delete Room</a>
        <a href="/rooms" class="btn btn-secondary">Back to Rooms</a>
    </div>
</div>
</body>
</html>
